<!DOCTYPE html>
<html>
<link rel="icon" href="https://www.pngfind.com/images/lazy-bg.png">
<title>INDEX</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./net.css">
<link rel="stylesheet" href="./net.color.css">
<link rel="stylesheet" href="./font.net.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <head>
    <script>
var isNS = (navigator.appName == "Netscape") ? 1 : 0;
if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);
function mischandler(){
return false;
}
function mousehandler(e){
var myevent = (isNS) ? e : event;
var eventbutton = (isNS) ? myevent.which : myevent.button;
if((eventbutton==2)||(eventbutton==3)) return false;
}
document.oncontextmenu = mischandler;
document.onmousedown = mousehandler;
document.onmouseup = mousehandler;
</script>
  </head>
<body>
<!-- Header -->
<header class="net-container net-theme net-padding" id="myHeader">
  <i onclick="net_open()" class="fa fa-bars net-xlarge net-button net-theme"></i> 
  <div class="net-center">
  <h4>SECURITY GATEWAY 2.0</h4>
  <h1 class="net-xxxlarge net-animate-bottom">GLOBAL SECURITY GATEWAY</h1>
<center><img src="https://pngimage.net/wp-content/uploads/2018/06/logo-polis-png-3.png"></img></center>
    <div class="net-padding-32">
      <button class="net-btn net-xlarge net-dark-grey net-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">INFORMASI</button>
    </div>
  </div>
</header>
  <center>
<h1>Pengesahan Identiti</h1>
<div class="buttons">
    <div>
        <input id="facing-mode" type="checkbox" value="1" checked>
        <span><label for="facing-mode">Alih Kamera</label></span>
    </div>
    <div>
        <input id="to-grayscale" type="checkbox" value="0">
        <span><label for="to-grayscale">grayscale</label></span>
        <input id="debug" type="checkbox" value="0">
        <span><label for="debug">Analysis Identity</label></span>
    </div>
</div>
<div class="container">
    <video id="camera" playsinline autoplay></video>
    <canvas id="from-video"></canvas>
    <canvas id="cliped" width=0 height=0></canvas>
    <div id="dummy-box">
        <div id="dummy-wrapper">
            <canvas id="dummy" width=0 height=0></canvas>
            <div class="bar">
                <div class="range">
                  <span class="range-val-wrapper">Skala<span id="scale-val"></span><span class="range-val"></span></span>
                    <input id="scale" type="range" min="0" max="20" value="10">
                </div>
                <div class="range">
                    <span class="range-val-wrapper">margin-atas <span class="range-val"></span></span>
                    <input id="margin_of_top_scale" type="range" min="0" max="10" value="5">
                </div>
                <div class="range">
                    <span class="range-val-wrapper">margin-bawah <span class="range-val"></span></span>
                    <input id="margin_of_bottom_scale" type="range" min="0" max="20" value="6">
                </div>
                <div class="range">
                    <span class="range-val-wrapper"><span id="range-margin-right">margin-kanan</span>: scale * <span class="range-val"></span></span>
                    <input id="margin_of_right_scale" type="range" min="0" max="20" value="4">
                </div>
                <div class="range">
                    <span class="range-val-wrapper"><span id="range-margin-left">margin-kiri</span>: scale * <span class="range-val"></span></span>
                    <input id="margin_of_left_scale" type="range" min="0" max="10" value="2">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/util/Stats.js"></script>
<script src="js/clmtrackr.min.js"></script>
<script src="js/face_recognition_with_clmtrackr.js"></script>
  </center>
</body>
</html>
